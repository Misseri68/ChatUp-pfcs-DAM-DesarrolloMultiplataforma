@if(!chat){
  <div class="d-flex flex-column m-auto justify-content-center">
    <h1 class> Welcome back!</h1>
    <h2> Please select a chat to start typing</h2>
    <h3> Or add new friends to start a new chat!</h3>
  </div>

} @else {
  <div class="chat-header ">{{chat.chatName}}</div>
  <div class="chat-content w-100">

  @for (message of chat.messages; track message){
    <div *ngIf="message.sender.toLowerCase() === currentUser.username.toLowerCase(); else notOwnMessage" class="own-message message">
      <!-- Si el mensaje ha sido enviado por el usuario que estÃ¡ viendo la pantalla:-->
      <div>
        <h5>{{message.sender}}</h5>
        {{message.text}}
      </div>
    </div>
    <ng-template #notOwnMessage>
      <div  class="not-own-message message">
        <h5>{{message.sender}}</h5>
        <div>{{message.text}}</div>
      </div>
    </ng-template>
  }
  </div>
}
